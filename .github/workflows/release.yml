# This workflow creates a release based upon the information in our wp-boilerplate repositories.
# It assumes that `npm install`, `composer install` and `npx grunt release` are valid commands.
# The action expects a valid zip file in the `./update/` folder and the `slug` key in the
# `package.json` to be set.

name: ğŸš€ Create Release

on:
  # This action is triggered manually.
  workflow_dispatch:
    inputs:
      version:
        description: 'The version number of this release. Runs `npm version`.'
        required: true
        default: 'patch'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_ADMIN_TOKEN }}

      - name: âš™ï¸ Configure git
        run: |
          git config user.name $GITHUB_ACTOR
          git config user.email gh-actions-${GITHUB_ACTOR}@github.com

      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: âš™ï¸ Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer:v2

      - name: âš™ï¸ Get project slug
        id: package
        run: echo "::set-output name=slug::$(node -p "require('./package.json').slug")"

      - name: ğŸ’¾ Get node.js cache directory
        id: node-cache-dir
        run: echo "::set-output name=dir::$(npm config get cache)" # Use $(yarn cache dir) for yarn

      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.node-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }} # Use '**/yarn.lock' for yarn
          restore-keys: ${{ runner.os }}-node-

      - name: ğŸ’¾ Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: âš™ï¸ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: âš™ï¸ Install Composer Packages
        run: composer install --prefer-dist

      - name: âš™ï¸ Install Node Packages
        run: npm ci

      - name: âœï¸ Create Changelog
        shell: bash
        id: changelog
        run: |
          log=$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:'* %s (%h)')
          log="${log//'%'/'%25'}"
          log="${log//$'\n'/'%0A'}"
          log="${log//$'\r'/'%0D'}"
          echo "::set-output name=log::$log"

      - name: Check Status
        run: git status

      - name: ğŸ”¼ Bump version
        id: version
        run: echo "::set-output name=version::$(npm version ${{ github.event.inputs.version }} -m 'Tagging %s' -f)"

      - name: ğŸ” Lint the code
        run: npm run lint

      - name: ğŸ— Build the code release
        run: npm run release

      - name: Push the version to git
        run: |
            git push && git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}

      - name: ğŸš€ Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ${{ steps.changelog.outputs.log }}
          files: ./archives/*.zip
          tag_name: ${{ steps.version.outputs.version }}

      - name: ğŸš¢ Deploy to Update Server
        if: ${{ success() }}
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.UPDATE_SERVER_HOST }}
          username: ${{ secrets.UPDATE_SERVER_USER }}
          password: ${{ secrets.UPDATE_SERVER_PASSWORD }}
          local-dir: ./archives/
          state-name: .${{ steps.package.outputs.slug }}-sync-state.json
